{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>

    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                required>{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Cover</label><br>
            <img src="{{ url_for('static', filename=product.cover_image) }}" class="img-thumbnail mb-2"
                style="max-height: 200px;">
            <label for="cover" class="form-label">New Cover Image (optional)</label>
            <input type="file" class="form-control" id="cover" name="cover" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('my_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
