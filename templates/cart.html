{% extends "base.html" %}

{% block content %}
<h1>Ваша корзина</h1>

{% if products %}
{% for product in products %}
<div class="product">
    <img src="{{ url_for('uploaded_file', filename=product.cover_image.split('/')[-1]) }}" alt="{{ product.name }}" width="200">    <h3>{{ product.name }}</h3>
    <p>Цена: {{ product.price }} ₽</p>
    <a href="/remove_from_cart/{{ product.id }}">Удалить</a>
</div>
{% endfor %}

<p><strong>Итого: {{ total }} ₽</strong></p>
<a href="/checkout" class="checkout-btn">Оформить заказ</a>
{% else %}
<p>Ваша корзина пуста</p>
{% endif %}
{% endblock %}
