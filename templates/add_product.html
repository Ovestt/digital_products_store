{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1 class="page-title">{% block form_title %}Добавить товар{% endblock %}</h1>

    <form method="post" enctype="multipart/form-data" class="product-form">
        <div class="form-group">
            <label for="name">Название товара</label>
            <input type="text" id="name" name="name" value="{{ name if name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" required>{{ description if description }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Цена (₽)</label>
            <input type="number" id="price" name="price" step="0.01"
                value="{{ '%.2f'|format(price|float) if price else '' }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cover">Обложка (png, jpg, jpeg, gif)</label>
                <input type="file" id="cover" name="cover" accept="image/*">
            </div>

            <div class="form-group">
                <label for="product_file">Файл товара (zip, pdf, rar)</label>
                <input type="file" id="product_file" name="product_file" required>
            </div>
        </div>

        <div class="form-group">
            <label for="copyright_doc">Документ об авторских правах (pdf, png, jpg, jpeg, gif)</label>
            <input type="file" id="copyright_doc" name="copyright_doc" required>
            <small class="form-text">Необходимо подтверждение авторских прав на товар</small>
        </div>

        <button type="submit" class="btn btn-primary btn-large">
            <i class="bi bi-save"></i> Сохранить
        </button>
    </form>
</div>
{% endblock %}
